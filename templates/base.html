<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}Bill Tracker</title>

  {% load staticfiles %}
  <link href="{% static "lib/bootstrap.css" %}" media="screen" rel="stylesheet" />
  <link href="{% static "css/global.css" %}" rel="stylesheet" />
  <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />

  {% block page_specific_stylesheets %}{% endblock %}
</head>
<body ng-app="bill-tracker">

  <header>  
    <div class="container">
      <a href="/">
        <img id="logo" src="{% static "images/logo-blue.png" %}"
        alt="Bill Tracker logo" />
      </a>
    </div>

    <div class="bs-component">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Subject</a></li>
              <li><a href="#">Author</a></li>
            </ul>
            -->
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="query">
              </div>
              <div class="btn-group">
                <a href="#" class="btn btn-primary">Subject</a>
                <a href="#" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/">Content</a></li>
                  <li><a href="#">Subject</a></li>
                  <li><a href="/authors">Author</a></li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>


  {% block content %}{% endblock %}

  
  <footer>
    <div class="container">
        <p>An <a href="http://atxhackforchange.org/">#atxhacks</a> project 2015</p>
    </div>
  </footer>


  <script src="{% static "lib/jquery-1.10.2.min.js" %}" type="text/javascript"></script>
  <script src="{% static "lib/bootstrap.min.js" %}" type="text/javascript"></script>
  <script src="{% static "global.js" %}" type="text/javascript"></script>
  <!-- <script src="{% static "lib/bootswatch.js" %}" type="text/javascript"></script> -->

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js" type="text/javascript"></script>

  <!-- Search controller -->
  <script src="{% static "search.js" %}" type="text/javascript"></script>

  {% block page_specific_scripts %}{% endblock %}
</body>
</html>
