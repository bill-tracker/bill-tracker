<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bill Tracker</title>

  {% load staticfiles %}
  <link href="{% static "lib/bootstrap.css" %}" media="screen" rel="stylesheet" />
  <link href="{% static "css/global.css" %}" rel="stylesheet" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Page-specific stylesheets -->
  <link href="{% static "css/home.css" %}" rel="stylesheet" />
</head>
<body class="home">

  <div class="banner">

    <header>
      <div class="container"> 
        <a href="/">
          <img id="logo" src="{% static "images/logo-white.png" %}"
          alt="Bill Tracker logo" />
        </a>
      </div>
    </header>
  

    <!-- Content -->
    <div class="container bannerContent">
      <div id="page1" class="page">
        <h1>{{ copy }}</h1>

        <form action="/bills/" method="post" class="form">
          <!-- Placeholder for being able to
            select State or National, and Session -->
          <span id="legis-session">Find a bill <em>Texas Session 84R</em></span>

          {% csrf_token %}
          
          <!-- HARDCODE WARNING -->
          <input type="hidden" name="session" value="84R" />

          <div class="formBody">
            <!-- Dropdown to select where the bill originated: Senate or House -->
            <span id="legis-chamber">
              <!-- Senate or House Bill:<br /> -->
              <input type="radio" name="chamber_origin" checked="checked" value="S" id="SB" />
              <label for="SB">Senate Bill</label>
              <input type="radio" name="chamber_origin" value="H" id="HB" />
              <label for="HB">
                House Bill
              </label>
            </span>

            <span id="bill-number">
              <input type="number" id="id_number" name="number" placeholder="Bill Number"
              min="1" autofocus="autofocus" />
            </span>

            <span id="bill-submit">
              <button type="submit" class="btn btn-info">
                <i class="fa fa-pencil"></i>
                &nbsp;Annotate Bill!
              </button>  
            </span>
          </div>

        </form>
      </div>
    </div>

  </div>

  
  <footer>
    <div class="container">
      <p>An <a href="http://atxhackforchange.org/">atxhackforchange</a> project 2015</p>
    </div>
  </footer>


  <script src="{% static "lib/jquery-1.10.2.min.js" %}" type="text/javascript"></script>
  <script src="{% static "lib/bootstrap.min.js" %}" type="text/javascript"></script>
  <script src="{% static "global.js" %}" type="text/javascript"></script>
  <!-- <script src="{% static "lib/bootswatch.js" %}"></script> -->

</body>
</html>
