    </header>
  


    <!-- Content -->
    <div class="container">
      <div id="page1" class="page" style="text-align:center;">
        <h1>{{ copy }}</h1>
        <br />

        <form action="/bills/" method="post" class="form bills-2-0">
          {% csrf_token %}
          <!-- HARDCODE WARNING -->
          <input type="hidden" name="session" value="84R" />

          <!-- Placeholder for being able to
            select State or National, and Session -->
          <span id="legis-session">Session: Texas 84R</span>

          <!-- Dropdown to select where the bill originated: Senate or House -->
          <span id="legis-chamber">
            Senate or House Bill:<br />
            <input type="radio" name="chamber_origin" value="S" id="SB" />
            <label for="SB">Senate Bill</label>
            <br />
            <input type="radio" name="chamber_origin" value="H" id="HB" />
            <label for="HB">
              House Bill
            </label>
          </span>

          <span id="bill-number">
            <input type="number" id="id_number" name="number" placeholder="Number"
            min="1" autofocus="autofocus" />
          </span>

          <span id="bill-submit">
            <input type="submit" class="btn btn-info" value="Annotate Bill !" />
          </span>

        </form>
      </div>
    </div>
